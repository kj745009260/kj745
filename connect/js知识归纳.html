	//利用arguments判断传递参数的个数，以实现函数的重载
	function jisuan(){
	  if(arguments.length == 1){
		  document.write(arguments[0]+"<br/>");
	  }else if(arguments.length == 2){
	      document.write(arguments[0]+arguments[1]+"<br/>");
	  }else{
		  var str=1;
		  for(var i=0;i<arguments.length;i++){
			   str *= arguments[i];
		  } 
		  document.write(str+"<br/>");
	  }
	}
