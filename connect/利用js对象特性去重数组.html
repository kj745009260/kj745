<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
  var arr = [1,2,3,1,5,3,45,67,1,5,45,67];

  //方法一: 先把数组的值赋给，对象的属性名【不重复特性】，然后再把对象的属性名放进数组里面
  function arrToObject(arr){  //把数组的值转化为对象的属性名
     var obj = {};
     for(var i=0;i<arr.length;i++){
		 obj[arr[i]] = true;
	 }
	 return obj;
  }
  function objectToArr(obj){  //把对象的属性名转化为数组
	  var array = [];
	  for(var attr in obj){
		  array.push(attr);
	  }
	  return array;
  }
  function quchong(arr){
	  return objectToArr(arrToObject(arr));
  }
  alert(quchong(arr));

</script>
</head>

<body>
</body>
</html>
