<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dome</title>
	<style>
		.text_cen{line-height:150px; border:1px dashed #cccccc; padding-left:5px;}
		.text_cen .child{display:-moz-inline-stack; display:inline-block; line-height:20px; vertical-align:middle;}
		.text_cen i.nonetext{width:0; display:-moz-inline-stack; display:inline-block; vertical-align:middle; font-size:0;}
	</style>
</head>
<body>
	<!-- 多行文字的垂直居中 -->
	<p class="text_cen">
	    <span class="child">这里是高度为150像素的标签内的多行文字，文字大小为12像素。
	    <br/>这里是第二行，用来测试多行的显示效果。
	    </span>
	    <i class="nonetext">&nbsp;</i>
	</p>
    
    <style type="text/css">
	  .box { line-height:250px; border:1px dashed #cccccc;}
	  .box .text { display:inline-block; vertical-align:middle; line-height:normal; text-align:left;}
	</style>
    <div class="box">
      <div class="text">标签内的多行文字<br/>这里是第二行，用来测试多行的显示效果。<br/>这里是第二行，用来测试多行的显示效果。</div>
    </div>
</body>
</html>
