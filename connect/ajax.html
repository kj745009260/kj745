<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<script type="text/javascript">
	  /* HTTP状态码由3位数字组成，其中首位数字定义了状态码的类型:
	   * 1XX: 信息类，表示请求已接收，继续处理
	   * 2XX：成功，  请求已被成功接收、理解、接受
	   * 3XX：重定向，要完成请求必须进行更进一步的操作
	   * 4XX：客户端错误，请求有语法错误或请求无法实现
	   * 5XX：服务器错误，服务器未能实现合法的请求
     *
     * 200 OK      //客户端请求成功
     * 304 未修改  //自从上次请求后，请求的网页未被修改过。
     * 400 Bad Request  //客户端请求有语法错误，不能被服务器所理解
     * 401 Unauthorized //请求未经授权，这个状态代码必须和WWW-Authenticate报头域一起使用 
     * 403 Forbidden  //服务器收到请求，但是拒绝提供服务
     * 404 Not Found  //请求资源不存在，eg：输入了错误的URL
     * 500 Internal Server Error //服务器发生不可预期的错误
     * 503 Server Unavailable  //服务器当前不能处理客户端的请求，一段时间后可能恢复正常 
	   */
	  var request;
	  if(window.XMLHttpRequest){
	  	request = new XMLHttpRequest(); //IE7+, Firefox, Chrome, Opera, ....
	  }else{
	  	request = new ActiveXObject("Microsoft.XMLHTTP"); //IE6, IE5
	  }

      //get请求
	  request.open("GET","get.php",true); //true表示异步[默认]，false表示同步
	  request.send();

     //post请求
     //request.open("POST","POST.PHP",true);
     //request.setRequestHeader("Content-type","application/x-www-form-urlencoded"); //设置请求头
     //request.send("name=abc&sex=男");

     //取得响应
     /* responseText: 获得字符串形式的响应数据
      * responseXML： 获得XML形式的响应数据
      * status和statusText：以数字和文本形式返回HTTP状态码
      * getAllResponseHeader()：获取所有的响应报头
      * getResponseHeader()：查询响应中的某个字段的值
      *
      * readyState属性
      * 0: 请求未初始化，open还没有调用
      * 1: 服务器链接已建立，open已经调用了
      * 2: 请求已接收，接收到头信息了
      * 3: 请求处理中，接收到响应主体了
      * 4: 请求已完成，且响应已就绪，响应完成
      */
      request.onreadystatechange = function(){
      	if(request.readyState === 4 && request.status === 200){
      		//请求成功，响应完成
      	}
      }

      //json格式, 双引号
      {
      	"resDate": [
      	  {"name":"abc","age":12},
      	  {"name":"def","age":14},
      	  {"name":"mno","age":16}
      	]
      }
      //解析json字符串
      //eval('('+jsondata+')')  会把json字符串当作js代码执行，不推荐
      //JSON.parse(jsondata)  解析json字符串并检查json语法，推荐
	</script>
</head>

</body>
</html>
