<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title>绝对定位实现横向两列自适应宽度布局（简化）</title> 
  <style type="text/css">
    * { margin: 0; padding: 0;font-family: Verdana,"微软雅黑","宋体";}
	#wrap {overflow: hidden; *zoom: 1;}
    #sidebar {width: 300px; float: right; background-color:#F00;}
    #content {margin-left: -310px; float: left; width: 100%;}
    #contentb {margin-left: 310px; height:100%; background-color:#666;}
    #footer {background-color: #888;color:#fff; margin-top: 1em}
  </style> 
 </head> 
 <body> 
  <div id="wrap">
      <div id="content" style="height:140px;">
        <div id="contentb">content自适应区，在前面</div>
      </div>
      <div id="sidebar" style="height:240px;">sidebar固定宽度区</div>
  </div>
  <div id="footer">后面的一个DIV，以确保前面的定位不会导致后面的变形</div>
 </body>
</html>
