<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title>绝对定位实现横向两列自适应宽度布局（简化）</title> 
  <style type="text/css">
    * { margin: 0; padding: 0;font-family: Verdana,"微软雅黑","宋体";}
    /*#wrap { overflow: hidden; *zoom: 1;}
    #content ,#sidebar {background-color: #eee; }
    #sidebar {float:left; width: 300px;}
    #content { margin-left:310px;}*/
	#wrap { display:table; width:100%;}
    #content ,#sidebar {background-color: #eee; display:table-cell}
    #sidebar {width: 300px;}
    #footer {background-color: #f00;color:#fff; margin-top: 1em}
  </style> 
 </head> 
 <body> 
  <div id="wrap">
      <div id="sidebar" style="height:240px;">固定宽度区</div>
      <div id="content" style="height:340px;">自适应区</div>
  </div>
  <div id="footer">后面的一个DIV，以确保前面的定位不会导致后面的变形</div>
 </body>
</html>
